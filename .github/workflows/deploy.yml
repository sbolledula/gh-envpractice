name: Deployment
on:
  push:
    branches:
      - main
      - dev
env:
  XYZ: 3000
jobs:
  intg:
    env:
      stage: intg
    environment: intg
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: npm-deps-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: npm ci
#      - name: Run server
#        run: npm start & npx wait-on http://127.0.0.1:XYZ
#      - name: Run tests
#        run: npm test
      - name: Output information
        run: |
          echo "... This is workflow level variable -> ${{env.XYZ}} ..."
          echo "... This is job level variable -> ${{ env.stage}} ..."
          
  uat:
    environment: uat
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: npm-deps-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: npm ci
#      - name: Run server
#        run: npm start & npx wait-on http://127.0.0.1:XYZ
#      - name: Run tests
#        run: npm test
      - name: Output information
        run: echo "...This is job level variable -> $env.XYZ ..."
  deploy:
    needs: uat
    runs-on: ubuntu-latest
    steps:
      - name: Output information
        run: |        
          echo "..."
      - name: Print job name
        run: echo "Job name is ${{ github.job }}"
